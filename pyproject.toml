[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nba_api"
version = "1.6.0"
description = "An API Client package to access the APIs for NBA.com"
license = "MIT"
authors = [ 
     "Swar Patel <swar.m.patel@gmail.com>",
]
maintainers = [
    "Swar Patel <swar.m.patel@gmail.com>",
    "Randy Forbes <randy.forbes@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/swar/nba_api"
documentation = "https://github.com/swar/nba_api/blob/master/README.md"
keywords = ["api", "basketball", "data", "nba", "sports", "stats"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development"
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
numpy = "^1.22.2"
certifi = "^2023.7.22"
idna = "^3.7.0"
urllib3 = "^2.2.2"


[tool.poetry.urls]
"Bug Tracker" = "https://github.com/swar/nba_api/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^4.0"
flake8 = "^7.1.1"
pandas = "^2.2.3"

[tool.pytest.ini_options]
testpaths = "./tests/unit/"